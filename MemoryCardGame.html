<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Card Game</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    header {
        margin-top: 30px;
        text-align: center;
    }
    header h1 {
        text-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    .scoreboard {
        margin-top: 10px;
        display: flex;
        gap: 30px;
        background: rgba(0,0,0,0.3);
        padding: 8px 20px;
        border-radius: 8px;
        font-weight: 600;
    }
    #restartBtn {
        margin-top: 15px;
        padding: 8px 18px;
        font-weight: bold;
        background: #ffa726;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: #2f1b0c;
    }
    #restartBtn:hover { background: #fb8c00; }
    .game-board {
        display: grid;
        grid-template-columns: repeat(4, 110px);
        gap: 16px;
        margin: 30px 0;
    }
    .card {
        width: 110px;
        height: 110px;
        perspective: 1000px;
        cursor: pointer;
    }
    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        background: #2c2f4a;
    }
    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }
    .card.matched {
        cursor: default;
    }
    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
    }
    .card-front {
        background: #4a4e69;
        color: #fff;
    }
    .card-back {
        background: #ffd54f;
        color: #4b2200;
        transform: rotateY(180deg);
    }
    /* Win Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0; left:0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }
    .modal.active { display: flex; }
    .modal-content {
        background: white;
        padding: 25px 30px;
        border-radius: 12px;
        text-align: center;
        color: #333;
        max-width: 300px;
        animation: pop 0.4s ease;
    }
    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0;}
        100% { transform: scale(1); opacity: 1;}
    }
    .celebrate {
        font-size: 2rem;
        margin-bottom: 16px;
    }
    .modal-content button {
        padding: 8px 18px;
        margin-top: 10px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
    .modal-content button:hover {
        background: #357ABD;
    }
</style>
</head>
<body>

<header>
    <h1>Memory Card Game</h1>
</header>
<div class="scoreboard">
    <div>Moves: <span id="moves">0</span></div>
    <div>Time: <span id="time">0</span>s</div>
</div>
<button id="restartBtn">Restart Game</button>

<div class="game-board" id="gameBoard"></div>

<!-- Win Modal -->
<div class="modal" id="winModal">
    <div class="modal-content">
        <div class="celebrate">🎉🎊</div>
        <h2>Congratulations!</h2>
        <div id="finalStats"></div>
        <button id="playAgainBtn">Play Again</button>
    </div>
</div>

<script>
    const symbols = ['🍎', '🍌', '🍒', '🍇', '🍊', '🥝', '🍉', '🍍'];
    let moves = 0, matches = 0, seconds = 0;
    let firstCard = null, secondCard = null;
    let lockBoard = false;
    let timerInterval;

    const gameBoard = document.getElementById('gameBoard');
    const movesEl = document.getElementById('moves');
    const timeEl = document.getElementById('time');
    const restartBtn = document.getElementById('restartBtn');
    const modal = document.getElementById('winModal');
    const finalStats = document.getElementById('finalStats');
    const playAgainBtn = document.getElementById('playAgainBtn');

    function shuffle(array) {
        for(let i = array.length-1; i>0; i--){
            const j = Math.floor(Math.random()* (i+1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startTimer(){
        timerInterval = setInterval(()=>{
            seconds++;
            timeEl.textContent = seconds;
        },1000);
    }

    function stopTimer(){ clearInterval(timerInterval); }

    function resetGame(){
        stopTimer();
        seconds = 0; moves = 0; matches = 0;
        timeEl.textContent = seconds;
        movesEl.textContent = moves;
        firstCard = null; secondCard = null; lockBoard = false;
        modal.classList.remove('active');
        const deck = shuffle([...symbols, ...symbols]);
        gameBoard.innerHTML = '';
        deck.forEach(symbol=>{
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${symbol}</div>
                </div>`;
            card.dataset.symbol = symbol;
            card.addEventListener('click', ()=> flipCard(card));
            gameBoard.appendChild(card);
        });
        startTimer();
    }

    function flipCard(card){
        if(lockBoard || card === firstCard || card.classList.contains('matched')) return;
        card.classList.add('flipped');

        if(!firstCard){
            firstCard = card;
            return;
        }
        secondCard = card;
        moves++;
        movesEl.textContent = moves;
        checkMatch();
    }

    function checkMatch(){
        lockBoard = true;
        let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
        if(isMatch){
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetSelection();
            matches++;
            if(matches === symbols.length) endGame();
        } else {
            setTimeout(()=>{
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetSelection();
            }, 1000);
        }
    }

    function resetSelection(){
        [firstCard, secondCard] = [null, null];
        lockBoard = false;
    }

    function endGame(){
        stopTimer();
        const score = Math.max(1000 - (seconds*10) - (moves*5), 0);
        finalStats.innerHTML = `
            <p>Time Taken: <strong>${seconds}s</strong></p>
            <p>Moves: <strong>${moves}</strong></p>
            <p>Score: <strong>${score}</strong></p>
        `;
        modal.classList.add('active');
    }

    restartBtn.addEventListener('click', resetGame);
    playAgainBtn.addEventListener('click', resetGame);

    resetGame();
</script>

</body>
</html>
